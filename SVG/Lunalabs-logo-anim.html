    <style>
	*{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body{
  width: 100%;
  height: 100vh;
  background-color: RGB(1,0,113);
}

/* Logo position and animation */
#logo{
  position: absolute;
  top: 50%;
  left: 50%;
  padding: 20px;
  width:auto;
  max-width:100%;
  height:60%;
  transform: translate(-50%, -50%);
  animation: fill 2s ease forwards 3.2s;
}

/* Each path has a number which can be determined by the app.js file */
#logo path{
  stroke-dasharray: 4000;
  stroke-dashoffset: 4000;
  animation: line-anim 12s ease forwards;
}

#logo path{
  stroke-dasharray: 4000;
  stroke-dashoffset: 4000;
  animation: line-anim 12s ease forwards;
}

/* Line animation starting from 0 */
@keyframes line-anim{
  to{
    stroke-dashoffset: 0;
  }
}

/* Fill transition from transparent to color */
@keyframes fill{
  from{
    fill: transparent;
  }
  to{
    fill: white;
  }
}
    </style>
