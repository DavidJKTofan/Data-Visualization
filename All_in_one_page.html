<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}
.menu {
  float:left;
  width:20%;
  text-align:center;
}
.menu a {
  background-color:#e5e5e5;
  padding:8px;
  margin-top:7px;
  display:block;
  width:100%;
  color:black;
}
.main {
  float:left;
  width:80%;
  padding:0 20px;
}
.right {
  background-color:#e5e5e5;
  float:left;
  width:20%;
  padding:15px;
  margin-top:7px;
  text-align:center;
}

/* The Buttons CSS */
button {
  background-color: #003E7D;
  color: white;
  font-size: 16px;
  margin-top: 15px;
  width: 20%;
  height: 50px;
  cursor: pointer;
  text-align: center;
  -webkit-transition-duration: 0.4s;
  transition-duration: 0.4s;
}

button:hover{background-color:#F46B1B;}
button:focus{background-color:#F46B1B;}

/* The Tooltip color and structure CSS */
div.google-visualization-tooltip {
	/* style the tooltip here */
            width: auto;
            border: none;
            border-radius: 12px;
            background-color: rgb(30, 50, 230);
            position: absolute;
            background: -moz-linear-gradient(30deg, rgb(0,99,199) 30%, rgb(0,62,125) 70%);
            background: -webkit-linear-gradient(30deg, rgb(0,99,199) 30%, rgb(0,62,125) 70%);
            background: -o-linear-gradient(30deg, rgb(0,99,199) 30%, rgb(0,62,125) 70%);
            background: -ms-linear-gradient(30deg, rgb(0,99,199) 30%, rgb(0,62,125) 70%);
            background: linear-gradient(120deg, rgb(0,99,199) 30%, rgb(0,62,125) 70%);
            font-size: 10px;
}

/* The Tooltip text CSS */
div.google-visualization-tooltip > ul > li > span {
            color: #FFFFFF !important;
            font-family: 'Montserrat' !important;
            font-size: 14px !important;
}

/* CSS for mobile phones: */
@media only screen and (max-width:620px) {
  .menu, .main, .right {
    width:100%;
  }
  
  /* The Buttons CSS */
  button {
  	background-color: #003E7D;
  	color: white;
 	font-size: 18px;
 	margin-top: 15px;
    margin-bottom: 15px;
	width: 30%;
	height: 60px;
    text-align: center;
 	-webkit-transition-duration: 0.4s;
 	transition-duration: 0.4s;
}

button:hover{background-color:#F46B1B;}
button:focus{background-color:#F46B1B;}
  
}
</style>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

/* Load the Visualization API and the corechart package */
/* Here goes the data */

  'callback': function () {

      ['Features and services are not producing enough added value',  29, '29%', 46, '46%', 25, '25%'],

      ['Maturity of the technology',  33, '33%', 49, '49%', 17, '17%'],
      ['Safety concerns',  34, '34%', 42, '42%', 23, '23%'],
      ['Lack of trust in the technology',  41, '41%', 38, '38%', 21, '21%'],
      ['Privacy concerns',  44, '44%', 36, '36%', 20, '20%'],
      ['Cyber security',  44, '44%', 37, '37%', 18, '18%'],
      ['Additional costs',  54, '54%', 36, '36%', 9, '9%']

    var dataMale = google.visualization.arrayToDataTable([

      ['Lack of quality of the technology',  29, '29%', 50, '50%', 21, '21%'],

      ['Lack of trust in the technology',  39, '39%', 38, '38%', 23, '23%'],
      ['Privacy concerns',  39, '39%', 37, '37%', 24, '24%'],
      ['Cyber security',  39, '39%', 39, '39%', 22, '22%'],
      ['Additional costs',  51, '51%', 38, '38%', 11, '11%']
    ]);

    var dataFemale = google.visualization.arrayToDataTable([
      ['Total', 'Major Obstacle', {role: 'annotation'}, 'Minor Obstacle', {role: 'annotation'}, 'No Obstacle', {role: 'annotation'}],
      ['Usability',  31, '31%', 47, '47%', 22, '22%'],
      ['Features and services are not producing enough added value',  32, '32%', 45, '45%', 23, '23%'],
      ['Lack of quality of the technology',  34, '34%', 48, '48%', 18, '18%'],
      ['Maturity of the technology',  36, '36%', 46, '46%', 17, '17%'],
      ['Safety concerns',  39, '39%', 43, '43%', 19, '19%'],
      ['Lack of trust in the technology',  44, '44%', 38, '38%', 18, '18%'],
      ['Privacy concerns',  50, '50%', 34, '34%', 16, '16%'],
      ['Cyber security',  50, '50%', 35, '35%', 15, '15%'],
      ['Additional costs',  58, '58%', 34, '34%', 8, '8%']
    ]);

/* Customizing the chart */
    var options = {
      title: 'Connected Cars Study',
      titleTextStyle: {
        color: '#000000',
        fontName: 'Montserrat',
        fontSize: 18,
        bold: true,
        italic: false
       },  // CSS of the Title text
      height: '100%',
      width: '100%',
      bar: {groupWidth: '50%'},  // Bar width
      legend: {
          position:"bottom", 
          alignment:"center", 
          textStyle: {
                    fontSize: 12, 
                    fontName: 'Montserrat'}
          },  // Legend styling
      tooltip: {
		"isHtml":"true" 
	},  // CSS styling affects HTML tooltips
      chartArea: {
          height: '100%',
          width: '100%',
          top: 80,
          left: 180,
          bottom: 80,
          right: 30
        },  // Chart Area size
      annotations: {
          alwaysOutside: false,
          textStyle: {
            fontName: 'Montserrat',
            fontSize: 12, 
            bold:true,
            auraColor: '#eee',
            color: '#FFFFFF'
          }},   // Customize the annotations inside the bars
      animation:{
        startup: true,
        duration: 800,
        easing: 'out',
      },  // Animation configuration
      isStacked: 'percent',
      hAxis: {
                  minValue: 0,
                  maxValue: 1,
                  ticks: [0, .2, .4, .6, .8, 1],
                  textStyle: {
                     color: '#000000',
                     fontSize: 16,
                     fontName: 'Montserrat',
                     bold: true,
                  },
               }, // Horizontal Axis configuration
      vAxis: {
                  textStyle: {
                     fontName: 'Montserrat',
                     color: '#000000',
                     fontSize: 11,
                     bold: true
                  },
               },  // Vertical Axis configuration
               height:550,	  
               colors:['#003E7D', '#F46B1B', '#A7C246']  // Bar Colors 
            };

/* Event Listener */
    var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
    chart.draw(dataTotal, options);

    document.getElementById('total').addEventListener('click', function () {
      chart.draw(dataTotal, options);
    }, false);

    document.getElementById('male').addEventListener('click', function () {
      chart.draw(dataMale, options);
    }, false);

    document.getElementById('female').addEventListener('click', function () {
      chart.draw(dataFemale, options);
    }, false);
  },
  'packages':['corechart']
});
</script>
</head>
